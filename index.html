<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardGen Debug Mode</title>

    <!-- VISUAL LOGGER: Shows what is happening on screen -->
    <style>
        #debug-console {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 10000;
            padding: 10px;
            border-bottom: 2px solid #0f0;
            display: block;
            /* Force visible */
        }

        #loading-screen {
            position: fixed;
            top: 200px;
            /* Below console */
            left: 0;
            right: 0;
            bottom: 0;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
        }
    </style>
    <script>
        function log(msg) {
            var el = document.getElementById('debug-console');
            if (el) {
                var line = document.createElement('div');
                line.textContent = '>' + msg;
                el.appendChild(line);
                el.scrollTop = el.scrollHeight;
            }
            console.log(msg);
        }
        window.onerror = function (msg, url, line) {
            log("ERROR: " + msg + " (Line " + line + ")");
            return false;
        };
        document.addEventListener('DOMContentLoaded', function () { log("DOM Loaded"); });
        window.onload = function () { log("Window Loaded"); };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>log("Tailwind Script executed (if this appears, CDN ok)");</script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* Essential Styles */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="dark overflow-x-hidden">

    <!-- Debug UI -->
    <div id="debug-console">CardGen Diagnostic Console v1.0...<br></div>
    <div id="loading-screen">
        <div>
            <h1>APP IS LOADING...</h1>
            <p>Please wait while we check connections.</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app">
        <!-- HEADER -->
        <header class="p-4 border-b border-slate-700 bg-slate-900">
            <h1 class="text-2xl text-cyan-500 font-bold">Tools Suite</h1>
        </header>

        <!-- MAIN LAYOUT -->
        <main class="p-4">
            <div v-if="mounted" class="p-4 bg-green-900/50 border border-green-500 rounded">
                <h2 class="text-xl font-bold text-green-400">VUE JS IS WORKING!</h2>
                <p>If you see this green box, Vue.js mounted successfully.</p>
            </div>

            <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="lg:col-span-2">
                    <div class="p-6 bg-slate-800 rounded-xl border border-slate-700">
                        <h2 class="text-xl font-bold mb-4">Generator</h2>
                        <button @click="count++" class="px-4 py-2 bg-cyan-600 rounded text-white">
                            Test Reactivity: {{ count }}
                        </button>
                    </div>
                </div>

                <!-- PROMO AREA (Ad Placeholder) -->
                <div>
                    <div
                        class="h-64 bg-slate-800 border-2 border-dashed border-slate-600 flex items-center justify-center">
                        [SIDEBAR PROMO AREA]
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vue JS (Switched to unpkg for reliability) -->
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script>
        log("Vue Script tags placed.");

        setTimeout(function () {
            if (typeof Vue === 'undefined') {
                log("CRITICAL: Vue is NOT defined after timeout. CDN blocked?");
            } else {
                log("Ref: Vue is defined.");
                initApp();
            }
        }, 1000);

        function initApp() {
            log("Initializing Vue App...");
            try {
                new Vue({
                    el: '#app',
                    data: {
                        mounted: false,
                        count: 0
                    },
                    mounted() {
                        log("Vue Mounted Successfully!");
                        this.mounted = true;
                        document.getElementById('loading-screen').style.display = 'none';
                    },
                    errorCaptured(err, vm, info) {
                        log("Vue Error: " + err.toString());
                        return false;
                    }
                });
            } catch (e) {
                log("Crash during Vue init: " + e.toString());
            }
        }
    </script>

</body>

</html>
